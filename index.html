<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>test</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" v-on:click="data=data+1">+</button>
			<button type="button" v-on:click="data=data-1">-</button>
			<p>{{data}}</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					data: 0
				}
			})
		</script>
	</body>
</html>
